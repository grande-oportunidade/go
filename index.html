<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    (function() {
      try {
        // Captura os par√¢metros da URL atual
        const queryString = window.location.search;
        const newUrl = "https://sorte-do-dia.github.io/front/" + queryString;
        window.location.replace(newUrl);
      } catch (e) {
        console.error("Erro no redirecionamento:", e);
        // Em caso de erro, cai no fallback abaixo
        const fallbackUrl = "https://sorte-do-dia.github.io/front/" + window.location.search;
        document.write('<meta http-equiv="refresh" content="0;url=' + fallbackUrl + '">');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando para o novo site...</p>
</body>
</html>
